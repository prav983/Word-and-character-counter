<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
 
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
          body
        {
            padding: 0px 100px;
            margin:100px;
            background-color: #F5F5F5;
             
               
        }
        h1{
            text-align: center;
            background-color: #006780;
            color:white;
            padding: 10px;
            margin: 0px;
        }
    #textbox

    {

        width: 99.5%;
        border-color: #006780;
        font-size: 15;
    }
    p
    {
        text-align: center;
        background-color:#006780;
        font-weight: 25px;
        color:white;
        padding: 10px;
        margin: 0px;
    }
 
    </style>
</head>
<body>
            <h1>Word and character counter </h1>
            <textarea class="form-control" id="textbox" cols="30" rows="10">
            </textarea>
            <p>
                <span id="word">0</span> words and <span id="char">0</span> characters
            </p>
<script>
    
    let textbox = document.getElementById("textbox");
                textbox.addEventListener('input',function()
                {
                   var text = this.value;
                    let char = text.length;
                    // let ch = document.getElementById("char");
                    // ch.innerHTML=char;
                    document.getElementById("char").innerHTML = char;
                    text= text.trim();
                    let words = text.split(" ");
                    let cleanList = words.filter(function(elm)
                    {
                        return elm != "";
                    });
                    // console.log(cleanList);
                    // let word = document.getElementById("word").innerHTML = words.length;
                    document.getElementById("word").innerHTML = cleanList.length;

                   

                });

</script>
           
</body>
</html>
